<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arena-game</title>
</head>

<body>
  <div id="game-container">
    <!-- Player 1 selection (left) -->
    <div id="player1-selection" class="player-selection">
      <h2>Player 1</h2>
      <div class="selector-group">
        <h3>Classe</h3>
        <div class="class-selector">
          <button data-player="1" data-class="master">Mestre das Armas</button>
          <button data-player="1" data-class="berserker">Berserker</button>
        </div>
      </div>
      <div class="selector-group">
        <h3>Arma</h3>
        <div class="weapon-selector">
          <button data-player="1" data-weapon="stick">Graveto</button>
          <button data-player="1" data-weapon="golden_stick">Graveto de Ouro</button>
        </div>
      </div>
    </div>

    <!-- Engine (center) -->
    <div id="engine-container">
    </div>

    <!-- Player 2 selection (right) -->
    <div id="player2-selection" class="player-selection">
      <h2>Player 2</h2>
      <div class="selector-group">
        <h3>Classe</h3>
        <div class="class-selector">
          <button data-player="2" data-class="master">Mestre das Armas</button>
          <button data-player="2" data-class="berserker">Berserker</button>
        </div>
      </div>
      <div class="selector-group">
        <h3>Arma</h3>
        <div class="weapon-selector">
          <button data-player="2" data-weapon="stick">Graveto</button>
          <button data-player="2" data-weapon="golden_stick">Graveto de Ouro</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
